<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/css/main.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

  <header>
    <div class="card-front">
      <p class="card-number">0000 0000 0000 0000</p>
      <div>
        <p class="card-name">Jane Appleseed</p>
        <p class="card-exp-date">00/00</p>
      </div>
    </div>
    <div class="card-back">
      <p class="card-cvc">000</p>
    </div>
  </header>

  <main>
    <form action="">
      <label for="cardholder-name" class="label">Cardholder name</label>
      <input 
        type="text" 
        placeholder="e.g. Jane Appleseed"
        name="cardholder-name"
        id="cardholder-name"
      >
      <label for="card-number" class="label">Card number</label>
      <input 
        type="text" 
        placeholder="e.g. 1234 5678 9123 0000"
        name="card-number"
        id="card-number"
      >
      <fieldset>
        <legend class="label">Exp. date (mm/yy)</legend>
        <input 
          type="text" 
          placeholder="MM"
          name="exp-date-month"
          id="exp-date-month"
        >
        <input 
          type="text" 
          placeholder="YY"
          name="exp-date-year"
          id="exp-date-year"
        >
      </fieldset>
      <div class="cvc-container">
        <label for="card-cvc" class="label">cvc</label>
        <input 
          type="text" 
          placeholder="e.g. 123"
          name="card-cvc"
          id="card-cvc"
        >
      </div>
      <button id="submit">Confirm</button>
    </form>
  </main>

  <div class="complete-state">
    <img src="./images/icon-complete.svg" alt="Completed icon">
    <h2>Thank you!</h2>
    <p>We've added your card details</p>
    <button>Continue</button>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://carloscastillo.dev/">Carlos Castillo</a>.
  </footer>
</body>
</html>
