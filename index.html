<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/css/main.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
    
    <header>
      <div class="card-front">
        <p class="card-number">0000 0000 0000 0000</p>
        <div>
          <p class="card-name">Jane Appleseed</p>
          <p class="card-exp-date">
            <span class="card-exp-month">00</span>/<span class="card-exp-year">00</span>
          </p>
        </div>
      </div>
      <div class="card-back">
        <p class="card-cvc">000</p>
      </div>
    </header>

    <main>
      <form action="" action="post" id="form">
        <div class="input-container">
          <label for="cardholder-name" class="label">Cardholder name</label>
          <input 
            type="text" 
            placeholder="e.g. Jane Appleseed"
            name="cardholder-name"
            id="cardholder-name"
            autocomplete="off"
          >
          <p
            class="alert-message"
            id="alert-card-name"
          >
            Can't be blank
          </p>
        </div>
        <div class="input-container">
          <label for="card-number" class="label">Card number</label>
          <input 
            type="text" 
            placeholder="e.g. 1234 5678 9123 0000"
            name="card-number"
            id="card-number"
            maxlength="19"
            autocomplete="off"
          >
          <p
            class="alert-message"
            id="alert-card-number"
          >
            Wrong format, it must be 16 numbers
          </p>
        </div>
        <div class="date-cvc">
          <div class="input-container">
            <legend class="label">Exp. date (mm/yy)</legend>
            <fieldset>
              <input 
                type="text" 
                placeholder="MM"
                name="exp-date-month"
                id="exp-date-month"
                maxlength="2"
              >
              <input 
                type="text" 
                placeholder="YY"
                name="exp-date-year"
                id="exp-date-year"
                maxlength="2"
              >
            </fieldset>
              <p
                class="alert-message"
                id="alert-card-date"
              >
                Month and year must be numbers  
              </p>
          </div>
          <div class="input-container">
            <label for="card-cvc" class="label">cvc</label>
            <input 
              type="text" 
              placeholder="e.g. 123"
              name="card-cvc"
              id="card-cvc"
              maxlength="3"
            >
            <p
              class="alert-message"
              id="alert-card-cvc"
            >
              Can't be blank
            </p>
          </div>
        </div>
        <button type="submit" id="submit">Confirm</button>
      </form>
      <div class="complete-state hide-element">
        <img src="./images/icon-complete.svg" alt="Completed icon">
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
        <button id="continue">Continue</button>
      </div>
    </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://carloscastillo.dev/">Carlos Castillo</a>.
  </footer>

  <script src="main.js"></script>
</body>
</html>
